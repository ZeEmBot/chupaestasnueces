<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Dream Place</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            flex-direction: column;
        }

        .top-bar {
            width: 100%;
            height: 50px;
            background-color: #1f8ef1;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-bar img {
            width: 24px;
            margin-right: 8px;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
            margin-top: 80px;
        }

        h2 {
            margin: 20px 0;
            font-size: 24px;
        }

        .form-group {
            margin: 10px 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #1f8ef1;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #007bff;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #1f8ef1;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <img src="airplane-icon.png" alt="Logo"> My Dream Place
    </div>
    <div class="register-container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit" class="register-button">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
</body>

</html>
